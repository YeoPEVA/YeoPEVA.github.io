career-profile:
    title: 프로필
    summary: |
      정보보호 (CERT)에서 백엔드 개발자가 되기 위해 다시 달리고 있는 학부생입니다.
      
      YeoPEVA라는 닉네임을 사용하고 있으며, 천천히라도 꾸준히 성장하는 것을 목표로 하고 있습니다.
      
      주요 관심사는 백엔드, DevOps, DevSecOps이며, DFIR 및 CTI에 또한 관심을 가지고 있습니다.
      
      단순히 동작하는 서비스를 만들기보다는, 보다 안전하고 쾌적한 서비스를 제작하기 위해 노력하고 있습니다.

      사용 장비
      - Desktop / E3-1231v3, GTX 970, 16GB, SDD 512GB, HDD 1TB, Win 10 EDU
      - Gram 14 (2020) / i7-1065G7, 16GB, SSD 256, 512GB, Win 11 
      - Macbook Air (2022) / M2, 24GB, SSD 512GB, MacOS
      - Ipad Pro 1st / Apple Watch 8th (GPS) / Nintendo Switch (OLED)
      - MOONDROP KATO, M12 (DAC), Airpods Pro 2nd, MOMENTUM 3 Wireless

      운용 서버
      - NAS / Celeron J3455, 4GB, HDD 8TB, HDD 4TB 
      - Server / Ryzen 5 5600g, 64GB, SSD 1TB, HDD 2TB

      자격증 (국내)
      - 네트워크 관리사 2급 (2016.12 ~ 2026.12.12)
      - 리눅스마스터 2급 (2019.10)
      - 인터넷정보관리사 2급 (2020.10)
      - 인공지능 자격(전문가, KSA 한국표준협회) (2021.12)
      - 정보기기운용기능사 (2022.10)
      - 디지털포렌식 2급 (2022.12.22 ~ 2025.12.22)
      
      자격증 (해외)
      - Exterro ACE (2022.01.11 ~ 2024.01.11)
      - AWS Solution Architect - Associate (2023.07.26 ~ 2026.7.26) 

      자격증 (ETC)
      - 문서실무사 4급 (2011.12)
      - 태권도 2단 (2012.04)
      - ITQ 아래한글 A (2013.10)
      - ITQ 인터넷 A (2014.01)
      - 운전면허 2종 보통 (2020.01)
      - 매경TEST 우수 (2022.09.02 ~ 2024.09.01)

      취미
      - 통기타
      - 커피 & 칵테일 & 양주
      - 애니메이션 & 영화 & ETC ... 

